{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto py-12 px-4">
    <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
    <p class="text-gray-700 mb-6">Have questions or need support? Reach out to the LifeLink team using the form below or email us at <a href="mailto:support@lifelink.com" class="text-red-600 underline">support@lifelink.com</a>.</p>
    <div class="mt-12 max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
    <form class="space-y-6">
        <div>
            <label for="name" class="block text-sm font-semibold text-gray-800 mb-1">Name</label>
            <input type="text" id="name" class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm" required>
        </div>
        <div>
            <label for="email" class="block text-sm font-semibold text-gray-800 mb-1">Email</label>
            <input type="email" id="email" class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm" required>
        </div>
        <div>
            <label for="message" class="block text-sm font-semibold text-gray-800 mb-1">Message</label>
            <textarea id="message" class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm" rows="4" required></textarea>
        </div>
        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150 ease-in-out">Send Message</button>
    </form>
    </div>
</div>
{% endblock %}
